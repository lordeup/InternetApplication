<div class="dialog-container">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="form-element">
        <label>
          <input matInput name="name" formControlName="name" placeholder="Название"/>
        </label>
        <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
          {{ getErrorName() }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onClose()">Отмена</button>
    <button mat-button (click)="onSubmit()" [disabled]="!formGroup.valid">Сохранить</button>
  </mat-dialog-actions>
</div>
