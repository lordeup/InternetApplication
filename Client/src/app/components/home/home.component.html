<div class="filtration-content">
  <app-filter-movie-tag
    [allMovieTags]="allMovieTags"
    (changeEventFilterData)="onChangeFilterData($event.fieldName, $event.value)"
  >
  </app-filter-movie-tag>

  <app-search-movie
    class="search-movie"
    (changeEventFilterData)="onChangeFilterData($event.fieldName, $event.value)"
  >
  </app-search-movie>
</div>

<mat-grid-list
  [appGridCols]="{xs: 1, sm: 2, md: 3, lg: 4, xl: 5}"
  rowHeight="500px"
  gutterSize="40px"
  class="mat-grid-list"
>
  <mat-grid-tile *ngFor="let movie of movies" class="mat-grid-tile-container">
    <div (click)="onClickMovie(movie.idMovie)" class="item-paper">
      <div [style.backgroundImage]="'url('+ getFilePath(movie?.pictureUrl) +')'" class="image"></div>
        <mat-card class="content">
        <div class="content-text">
          <p class="text title">
            {{ movie.name }}
          </p>
          <p class="text description">
            {{ movie.description }}
          </p>
        </div>
        <div *ngIf="!!movie?.movieTags.length" class="movie-tags-container">
          <mat-chip-list>
            <mat-chip selected color="primary" *ngFor="let item of movie.movieTags | slice:0:2">
              {{item.name}}
            </mat-chip>
          </mat-chip-list>
        </div>
        </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
