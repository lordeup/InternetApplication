<form [formGroup]="formGroup">
  <mat-form-field class="form-element">
    <mat-select
      multiple
      formControlName="movieTags"
      placeholder="Фильтр по жанру"
      [compareWith]="compareByValue"
      (closed)="onSubmitFilter()"
    >
      <mat-option *ngFor="let item of allMovieTags" [value]="item" class="mat-option-item">
        {{item.name}}
      </mat-option>
    </mat-select>
    <button
      *ngIf="movieTagsValue.length"
      mat-icon-button
      mat-button
      matSuffix
      (click)="onClearFilter($event)"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
