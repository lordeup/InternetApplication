<div class="dialog-container">
  <h2 mat-dialog-title>{{title}}</h2>
  <mat-dialog-content>
    <form [formGroup]="formGroup">
      <mat-form-field class="form-element">
        <label>
          <textarea
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            name="text"
            formControlName="text"
            placeholder="Текст"
          >
          </textarea>
        </label>
        <mat-error *ngIf="!formGroup.controls['text'].valid && formGroup.controls['text'].touched">
          {{ getErrorText() }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onClose()">Отмена</button>
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!formGroup.valid">Сохранить</button>
  </mat-dialog-actions>
</div>
