<div class="container">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>Авторизация</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field class="form-element">
          <label>
            <input matInput name="login" formControlName="login" placeholder="Логин"/>
          </label>
          <mat-error *ngIf="!formGroup.controls['login'].valid && formGroup.controls['login'].touched">
            {{ getErrorLogin() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <label>
            <input matInput name="password" formControlName="password" placeholder="Пароль" type="password"/>
          </label>
          <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
            {{ getErrorPassword() }}
          </mat-error>
        </mat-form-field>
      </form>

      <button mat-raised-button color="primary" (click)="onSubmit()" class="button" [disabled]="!formGroup.valid">
        Войти
      </button>
    </mat-card-content>
  </mat-card>

  <a [routerLink]="['/register']" class="link">Зарегестрируйтесь</a>
</div>
