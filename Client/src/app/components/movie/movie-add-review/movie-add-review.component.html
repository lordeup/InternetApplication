<mat-card-content *ngIf="authorized$ | async">
  <h2>Написать рецензию</h2>
  <div class="item-paper">
    <div [style.backgroundImage]="'url('+ getFilePath(user?.pictureUrl) +')'" class="image"></div>
    <div class="content">
      <h3>Вы</h3>
    </div>
  </div>
  <form [formGroup]="formGroup">
    <mat-form-field class="form-element">
      <label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          name="text"
          formControlName="text"
          placeholder="Текст"
          required
        >
        </textarea>
      </label>
      <mat-error>
        Поле рецензии обязательно к заполнению
      </mat-error>
    </mat-form-field>
  </form>
  <button mat-flat-button (click)="onSubmit()" [disabled]="!formGroup.valid" color="primary">Опубликовать</button>
</mat-card-content>
