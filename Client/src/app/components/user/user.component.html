<div class="container">
  <mat-card class="mat-card">
    <img mat-card-image [src]="getFilePath(user?.pictureUrl)" alt="Photo" class="image">
    <mat-card-content>
      <div class="user-first-row">
        <div class="item-info">
          <h3 class="capture">Имя: &nbsp;</h3>
          <h3>{{user?.name}}</h3>
        </div>
        <button mat-stroked-button (click)="onClickUserEdit()">
          Редактировать
        </button>
      </div>
      <div>
        <div class="item-info">
          <h3 class="capture">Фамилия: &nbsp;</h3>
          <h3>{{user?.surname}}</h3>
        </div>
        <div class="item-info">
          <h3 class="capture">Логин: &nbsp;</h3>
          <h3>{{user?.login}}</h3>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <app-user-review-movies [idUser]="idUser"></app-user-review-movies>
</div>
