<div class="container">
  <mat-card class="mat-card">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field class="form-element">
          <label>
            <input matInput name="login" formControlName="login" placeholder="Login"/>
          </label>
          <mat-error *ngIf="!formGroup.controls['login'].valid && formGroup.controls['login'].touched">
            {{ getErrorLogin() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <label>
            <input matInput name="password" formControlName="password" placeholder="Password" type="password"/>
          </label>
          <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
            {{ getErrorPassword() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <label>
            <input matInput name="name" formControlName="name" placeholder="Name"/>
          </label>
        </mat-form-field>

        <mat-form-field class="form-element">
          <label>
            <input matInput name="surname" formControlName="surname" placeholder="Surname"/>
          </label>
        </mat-form-field>
      </form>

      <button mat-raised-button color="primary" (click)="onSubmit()" class="button" [disabled]="!formGroup.valid">
        Submit
      </button>
    </mat-card-content>
  </mat-card>
</div>
